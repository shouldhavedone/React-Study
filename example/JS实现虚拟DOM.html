<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS实现虚拟DOM</title>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/prop-types.js"></script>
    <script src="../js/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    class List extends React.Component {
        render(){
            var child1 = React.createElement('li', {style: {color: '#f00'}}, 'React');
            var child2 = React.createElement('li', null, 'Vue');
            var child3 = React.createElement('li', null, 'Angular');
            return (
                React.createElement('ul', {className: 'my-list'}, child1, child2, child3)
            )
        }
    }
    ReactDOM.render(<List/>, document.getElementById('root'));
</script>
</body>
</html>
