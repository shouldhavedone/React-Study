<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="example1"></div>

<script src="../js/react.development.js"></script>
<script src="../js/react-dom.development.js"></script>
<script src="../js/prop-types.js"></script>
<script src="../js/babel.min.js"></script>
<script type="text/babel">

    class Child extends React.Component {
        constructor(props){
            super(props)
            this.state = {}
        }
        render(){
            return (
                <div>
                    {this.props.text}
                </div>
            )
        }
    }
    class Father extends React.Component {
        constructor(props) {
            super(props)
            this.state = {}
        }
        refreshChild(){
            return(e) => {
                this.setState({
                    childText: '父组件更新子组件成功'
                })
            }
        }

        render(){
            return (
                <div>
                    <button onClick={this.refreshChild()}>父组件更新子组件</button>
                    <Child  text={this.state.childText || '子组件更新前'} />
                </div>
            )
        }
    }
    ReactDOM.render(<Father/>, document.getElementById('example1'));
</script>

</body>
</html>
